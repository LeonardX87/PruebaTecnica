<div class="row container-fluid p-5">
    <div class="container-actions-detail w-full text-end">
        <button mat-icon-button color="primary" (click)="onClose()"><mat-icon>close</mat-icon></button>
    </div>

    <!-- Detalles del producto -->
    <div class="details-container mt-2 col-md-6  mx-auto ">
        <h2 class="text-xl font-bold mb-2">{{ data.name }}</h2>
        <p class="text-gray-700 mb-2">{{ data.description }}</p>
        <ul class="mb-4">
            <li><strong>Precio:</strong> ${{ data.price }}</li>
            <li><strong>Stock:</strong> {{ data.stock }}</li>
            <li><strong>Estado: </strong>
                <span *ngIf="data.status == 'Discount'" class="badge bg-secondary">Descuento</span>
                <span *ngIf="data.status == 'Available'" class="badge bg-success">Activo</span>
                <span *ngIf="data.status != 'Available' && data.status != 'Discount'" class="badge bg-danger">Inactivo</span>
            </li>
        </ul>
    </div> 
</div>
